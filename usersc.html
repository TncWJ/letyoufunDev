	<script src="js/common/zepto.js"> </script>
    <script type="text/javascript">
     $(function(){
     $(".top_edit").tap(function(){
     	if(!$(this).hasClass("cancel")){
     		$(this).text("取消").addClass("cancel");
     		$(".sc_dele_btn,.sc_mask,.dele_ch").show();
     	}else{
     		$(this).text("编辑").removeClass("cancel");;
     		$(".dele_ch").hide();
     		$(".sc_dele_btn,.sc_mask,.dele_ch").hide();
     	}
			 
		 }); 
     $(".sc_mask").tap(function(){
        if(!$(this).hasClass("on")){
        	$(this).siblings('.dele_ch').find('span').addClass("on");
     		$(this).addClass("on");
     	}else{
     		$(this).siblings('.dele_ch').find('span').removeClass("on");
     		$(this).removeClass("on");
     	}
     $(".sc_dele_btn").tap(function(){
     	$(".user_sc").each(function(){
     		var oSpan=$(this).find(".dele_ch span");
     		if(oSpan.hasClass('on')){
     			$(this).remove();
     		}
     	});
     });	

     });
});
		
 </script>
