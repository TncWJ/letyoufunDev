<!DOCTYPE html>
<html ng-app="appPlaneBook">
<head>
    <meta charset="utf-8"/>
    <title>乐有方</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--Public-->
    <script src="conf/conf.js"></script>
    <script src="js/Common/main.js"></script>
    <script src="js/Common/angular.min.js"></script>
    <script src="js/Server/ClientServer.js"></script>
    <!--angularjs-->
    <script src="js/Controller/PlaneBookController.js"></script>
    <!-- Roboto -->
    <script src="js/Common/zepto.js"></script>
    <link rel="stylesheet" href="css/common/ratchet.min.css"/>
    <link rel="stylesheet" href="css/common/app.css"/>
</head>
<body class="grey" ng-controller="PlaneBookController">
<header class="bar bar-nav orange">
    <a class="icon icon-left-nav pull-left" onclick="history.go(-1)"></a>

    <h1 class="title">订单填写</h1>
</header>
<div class="content pad50 grey" id="main_box">
    <div class="hotel_order">
        <h3>重庆如家快捷酒店</h3>
        <p>豪华大床房</p>
        <h5><span>入住：<em>7月24日</em></span><span>离店：<em>7月26日</em></span></h5>
        <p>早餐：<span>无早餐</span></p>
        <h5><span>费用：<em class="color">￥542</em></span></h5>
        <h5><span>分期：<em class="color">分10期</em></span><span>月供：<em class="color">￥54</em></span></h5>
    </div>
    <section>
            <div class="pla_or_main">

                  <form class="input-group">
                    <div class="input-row">
                      <label>房间数</label>
                      <input type="text" placeholder="必填">
                    </div>
                    <div class="input-row">
                      <label>入住人</label>
                      <input type="text" placeholder="必填一位入住人的姓名">
                    </div>
                  </form>
            </div>
            <div class="pla_or_main">

                  <form class="input-group">
                    <div class="input-row">
                      <label>最晚到店时间</label>
                      <input type="text" placeholder="必填">
                    </div>
                    <div class="input-row">
                      <label>预订人手机</label>
                      <input type="text" value="1323232">
                    </div>
                  </form>
            </div>
        </section>
</div>
<div class="plane_total clearfix">
  <div class="pull-left">
    <p><em>总额<span>￥340</span></p>
    <p><em>分<span>10期</span></em><em>月供<span>￥30</span></em></p>
  </div>
  <div class="pull-right">
    <span class="feiy">费用明细</span>
    <a href="hotel_order2.html" class="btn btn-orange">下一步</a>
  </div>
</div>
<div class="mask"></div>
<div class="plane_pri">
  <p class="hk_infor">7月21日，周二出发</p>
  <div class="pri_infor">
    <p class="clearfix"><span>成人价：</span><em>￥290×1</em></p>
  </div>
</div>
<script type="text/javascript">
  $(function(){
  	//明细展示
  	var show=false;
  	$(".feiy").tap(function(){
  		if(!show){
  			$(".plane_pri").show().animate({
			bottom: "55px"},150);
		$(".mask").show();
		show=true;
		}else{
  		$(".mask").hide();
		$(".plane_pri").hide().css("bottom","0px");
		show=false;	
	  }
	});

  	$(".mask").tap(function(){
		$(".mask").hide();
		$(".plane_pri").hide().css("bottom","0px");
		show=false;	
	});	
  });

</script>
</body>
</html>
