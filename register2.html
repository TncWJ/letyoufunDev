  <form class="input-group chpass">
  <div class="input-row border_radius">
    <label>验证码</label>
    <input type="text" placeholder="数字验证码">
  </div>
  <div class="padlr10">
  <input type="button" class="btn btn-block btn-grey loginbtn yzmbtn" value="获取验证码">

  </div>
</form>
 </div>
<script type="text/javascript">
$(".yzmbtn").click(function(){
  time($(this));

});
var wait=60;

function time(o) {

        if (wait == 0) {   
          o.removeAttr("disabled");              
            o.val("获取验证码");
            wait = 60;
        } else {
          o.attr("disabled", true);       
            o.val("重新发送(" + wait + ")");
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }

</script>
