<!DOCTYPE html>
<html ng-app="appTravel">
<head>
  <meta charset="utf-8">
  <title>乐有方</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--Public-->
    <script src="conf/conf.js"></script>
    <script src="js/Common/main.js"></script>
    <script src="js/Common/angular.min.js"></script>
    <script src="js/Server/ClientServer.js"></script>
    <!--angularjs-->
    <script src="js/Controller/TravelConController.js"></script>
   <!--日期--> 
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/mobiscroll.custom-2.16.0.min.js"></script>
  <script src="js/i18n/mobiscroll.i18n.zh.js"></script>
  <script>
  $(function () {

            // Mobiscroll Calendar initialization
            $('#demo').mobiscroll().calendar({
                theme: 'mobiscroll',        // Specify theme like: theme: 'ios' or omit setting to use default
                lang: 'zh',                 // Specify language like: lang: 'pl' or omit setting to use default
                display: 'bottom',          // Specify display mode like: display: 'bottom' or omit setting to use default

              });
          }); 
  </script>
  <!-- Roboto -->
  <link rel="stylesheet" href="css/common/ratchet.min.css">
  <link rel="stylesheet" href="css/common/app.css">
  <link rel="stylesheet" href="css/mobiscroll.custom-2.16.0.min.css" type="text/css" />
  
</head>
<body ng-controller="TravelConController">
 <header class="bar bar-nav orange">
  <a class="icon icon-left-nav pull-left" onclick="javascript:history.go(-1)"></a>
  <h1 class="title">产品详情</h1>
</header>
<div class="content pad50 grey" id="main_box">
  <section>
    <div class="intro_tra white">
    <div class="addWrap">
     <div class="swipe" id="mySwipe">
      <div class="swipe-wrap">
        <div><a href="javascript:;"><img class="img-responsive" ng-src="{{hotelDetal.data.images[0].url}}"/></a></div>
        <div><a href="javascript:;"><img class="img-responsive" ng-src="{{hotelDetal.data.images[1].url}}"/></a></div>
        <div><a href="javascript:;"><img class="img-responsive" ng-src="{{hotelDetal.data.images[2].url}}"/></a></div>
        <div><a href="javascript:;"><img class="img-responsive" ng-src="{{hotelDetal.data.images[3].url}}"/></a></div>
      </div>
    </div>
    <ul id="position">
      <li class="cur"></li>
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
    </ul>
  </div>
  <script src="js/swipe.min.js"></script> 
  <script type="text/javascript">
    var bullets = document.getElementById('position').getElementsByTagName('li');
    var banner = Swipe(document.getElementById('mySwipe'), {
     auto: 2000,
     continuous: true,
     disableScroll:false,
     callback: function(pos) {
      var i = bullets.length;
      while (i--) {
        bullets[i].className = ' ';
      }
      bullets[pos].className = 'cur';
    }
  });
  </script>
      <!--img ng-src="{{hotelDetal.data.mainimage.url}}" class="w100"-->
      <!--<img src="images/tra_con.jpg" class="w100">-->
      <h3>{{hotelDetal.data.hotelname}}</h3>
     <p><span>乐有方价： ￥{{hotelDetal.data.rooms[0].ourprice}}起</span><i> 乐有方价：<em> ￥{{hotelDetal.data.rooms[0].ourprice}}</em>起</i></p>
    </div>
  </section>
  <section>
   <ul class="table-view">
    <li class="table-view-cell">
    <a class="navigate-right" id="demo">
      <h3 class="tra_con_tit tuan">查看和选择团期</h3>
      <p>07-18，07-19，07-20，07-21，07-22，07-23…</p>
    </a>
    </li>
   </ul>
  </section>
     <div class="tra_intro pad10 white">
       <h3 class="tra_con_tit chan">产品介绍</h3>
       <div class="tra_block">
            {{hotelDetal.description}}
       </div>
    <section>
    <div class="anpai">
      <h3 class="tra_con_tit anp">房间展示</h3>
      <div class="an_main">
            <span ng-repeat="v in hotelDetal.data.images"><img ng-src="{{v.url}}"/></span>
      </div>
      <p class="show trahasmo"><span class="icon icon-down-nav"></span><span class="icon icon-up-nav"></span></p>
     </div>
    </section>   
   <section>
   <ul class="table-view">
    <li class="table-view-cell">
    <a class="navigate-right" href="travel_xz.html">
      <h3 class="tra_con_tit fei">费用说明和预订须知</h3>
    </a>
    </li>
   </ul>
  </section>
</div>
<div class="bar bar-standard bar-footer yud">
  <span class="icon icon-star"></span>
  <a href="order.html"></a>
</div>
</div>
<script>
//展示更多
	$(".trahasmo").click(function(){
	  if($(this).hasClass("show")){
		  $(this).find(".icon-down-nav").hide();
		  $(this).find(".icon-up-nav").show();
		  $(this).removeClass("show");
		  $(".an_main").css("height","auto");
		  }else{
		  $(this).find(".icon-up-nav").hide();
		  $(this).find(".icon-down-nav").show();	
		  $(this).addClass("show");
		  $(".an_main").css("height","500px");
			  }
	   });

</script>
</body>

</html>
