<!DOCTYPE html>
<html ng-app="appUser">
<head>
  <meta charset="utf-8">
  <title>乐有方</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--Public-->
    <script src="js/Common/zepto.js"></script>
    <script src="conf/conf.js"></script>
    <script src="js/Common/main.js"></script>
    <script src="js/Common/angular.min.js"></script>
    <script src="js/Server/ClientServer.js"></script>
    <!--angularjs-->
    <script src="js/Controller/User/RegController.js"></script>
  <!-- Roboto -->
  <link rel="stylesheet" href="css/common/ratchet.min.css">
  <link rel="stylesheet" href="css/common/comm.css">
  <link rel="stylesheet" href="css/user.css">
    <script src="js/Common/zepto.js"></script>

</head>
<body class="grey" ng-controller="RegController">
<div class="Wrap" ng-show="curPage != 4">
 <header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left"></a>
  <h1 class="title">用户注册</h1>
</header>
<div class="content pad50 grey" id="main_box">
 <ul class="tx_bz">
   <li class="on">
     <div></div>
     <span>1</span>
     <p>填写手机号</p>
   </li>
   <li>
     <div></div>
     <span>2</span>
     <p>填写验证码</p>
   </li>
   <li>
     <div></div>
     <span>3</span>
     <p>设置密码</p>
   </li>
 </ul>
    <!--第一步-->
    <script type="text/ng-template" id="register1.html">
        <div class="input-row border_radius">
            <label>手机号码</label>
            <input type="text" placeholder="11位手机号码" id="moblie" ng-model="moblie" ng-change="update('moblie' , moblie);">
        </div>
        <div class="padlr10">
            <a class="btn btn-block btn-orange loginbtn" href="#" ng-click="nextPage(2);">下一步，验证手机</a>
        </div>
    </script>

    <!--第二步-->
    <script type="text/ng-template" id="register2.html">
        <div class="input-row border_radius">
            <label>验证码</label>
            <input type="text" placeholder="数字验证码"  ng-model="checkCode" ng-change="update('checkCode' , checkCode);">
        </div>
        <div class="padlr10">
            <input type="button" class="btn btn-block btn-grey loginbtn yzmbtn" value="{{time}}" ng-click="getCheckCode();">
            <a class="btn btn-block btn-orange" href="#" ng-click="nextPage(3);">下一步，设置密码</a>
        </div>
    </script>
    <!--第三步-->
    <script type="text/ng-template" id="register3.html">
        <div class="input-row border_radius">
            <label>密码</label>
            <input type="password" placeholder="6-16位字符"  ng-model="pass1" ng-change="update('pass1' , pass1);">
        </div>
        <div class="input-row border_radius">
            <label>再次输入密码</label>
            <input type="password" placeholder="6-16位字符" ng-model="pass2" ng-change="update('pass2' , pass2);">
        </div>
        <div class="padlr10">
            <a class="btn btn-block btn-orange loginbtn" ng-click="nextPage(4);">完成注册</a>
        </div>
    </script>

    <!--注册成功-->
    <script type="text/ng-template" id="register4.html">
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left"></a>
            <h1 class="title">注册成功</h1>
        </header>
        <div class="content pad50 grey" id="main_box">
            <div class="reg_succ">
                <img src="images/user/succ_icon.png">
                <p>恭喜您，注册成功</p>
                <a class="btn btn-block btn-orange" href="index.html">返回首页</a>
            </div>
        </div>
    </script>
  <form class="input-group chpass">
      <div ng-include="'register1.html'" ng-show="curPage == 1"></div>
      <div ng-include="'register2.html'" ng-show="curPage == 2"></div>
      <div ng-include="'register3.html'" ng-show="curPage == 3"></div>
  </form>
 </div>
</div>

<div ng-include="'register4.html'" ng-show="curPage == 4"></div>
</body>

</html>
