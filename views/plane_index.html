<header class="bar bar-nav orange">
    <a class="icon icon-left-nav pull-left" ng-click="goToDetal('index' , '' , '' , 'index');"></a>
    <h1 class="title">机票</h1>
</header>
<div class="content pad50" id="main_box">
    <section>
        <div class="plane_tit">
            <p class="tit_line"></p>
            <h5>单程</h5>
        </div>
        <div class="citychange">
            <div class="cityone">
                <dl>
                    <dt></dt>
                    <dd>
                        <h6>出发城市</h6>
                        <p><span class="dCityName">{{dCity}}</span></p>
                    </dd>
                </dl>
            </div>
            <div class="citytwo" ng-click="exchangeCity();">

            </div>
            <div class="citythree">
                <dl>
                    <dt>
                    <h6>到达城市</h6>
                    <p><span class="aCityName">{{aCity}}</span></p>
                    </dt>
                    <dd>

                    </dd>
                </dl>
            </div>
        </div>
    </section>
    <section>
        <ul class="table-view">
            <li class="table-view-cell chtime nopa">
                <h3>出发日期</h3>
                <p>
                    <input id="demo" type="text" ng-model="today"/>
                </p>
            </li>
        </ul>
        <div class="plane_bot">
            <button class="btn btn-positive btn-block btn-orange search_plane"  ng-click="searchFlight()">搜索</button>
            <p class="lc"><a href="#">机票预订流程说明</a></p>
        </div>
    </section>
    <nav class="nav_txt bar-tab">
        <ul>
            <li>
                <img src="images/btm_img.jpg">
            </li>
            <li>
                <img src="images/btm_img2.jpg">
            </li>
            <li>
                <img src="images/btm_img3.jpg">
            </li>
        </ul>
    </nav>

</div>
<div id="myPopover" class="popover botphone">
    <h4></h4>
</div>
