<script type="text/ng-template" id="userQuan.html">
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>

        <h1 class="title">优惠券</h1>
    </header>
    <div class="content pad50" id="main_box">
        <div class="segmented-control quantit">
            <a class="control-item active" href="#item1mobile">
                优惠活动
            </a>
            <a class="control-item" href="#item2mobile">
                已过期
            </a>
        </div>
        <div class="card userquan">
            <div id="item1mobile" class="control-content active">
                <div class="quan clearfix">
                    <div style="padding:10px;" ng-if="userWallet.count[1] == 0"><font color="gray">暂无优惠券</font></div>
                    <div class="quanbox" ng-repeat="v in userWallet.coupon_tickets">
                        <dl class="quan_top">
                            <dt>
                                <span>￥</span>{{v.par_value}}
                            </dt>
                            <dd>优惠券</dd>
                        </dl>
                        <div class="quanbot">
                            <h5>消费满{{v.limit_value}}元可使用本券（仅限{{v.product_names}}）</h5>
                            <p>使用期限：{{v.expire_time}}</p>
                        </div>
                    </div>
                    </div>
                </div>
            <!--已过期-->
            <div id="item2mobile" class="control-content">
                <div style="padding:10px;" ng-if="userWallet.count[3] == 0"><font color="gray">暂无优惠券</font></div>
                <div class="quanbox" ng-repeat="v in userWallet.coupon_tickets" ng-if="v.status_id == 3">
                    <dl class="quan_top">
                        <dt>
                            <span>￥</span>{{v.par_value}}
                        </dt>
                        <dd>优惠券</dd>
                    </dl>
                    <div class="quanbot">
                        <h5>消费满{{v.limit_value}}元可使用本券（仅限{{v.product_names}}）</h5>
                        <p>使用期限：{{v.expire_time}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="userzhang.html">
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>
        <h1 class="title">我的账单</h1>
    </header>
    <div class="content pad50 grey" id="main_box">
        <div class="segmented-control ordertit">
            <a class="control-item active" href="#item1mobile">
                本期账单
            </a>
            <a class="control-item" href="#item2mobile">
                下期账单
            </a>
            <a class="control-item" href="#item3mobile">
                已还账单
            </a>
        </div>
        <div class="card orderlist">
            <div id="item1mobile" class="control-content active">
                <div ng-if="userBill.current_bill_list_count == 0">暂无账单信息！</div>
                <ul class="table-view orderCon">
                    <li ng-repeat="v in userBill.current_bill_list.item">
                        <div class="ordertop table-view-cell media">
                            <a class="navigate-right">
                                <h3>{{v.order_title}}</h3>
                                <div class="orderintro">
                                    <p>月供金额：{{v.month_amount|currency:'￥'}}</p>
                                    <p>本期待还：{{v.paid_amount|currency:'￥'}}</p>
                                    <p>还款到期日：{{v.pay_date}} 剩余{{v.left_days}}天</p>
                                </div>
                            </a>
                        </div>
                        <div class="orderbot">
                            <a href="pay.html" class="btn btn-orange2 btn-outlined">立即还款</a>
                            <!--<i class="btn btn-orange2 btn-outlined">取消订单</i>-->
                        </div>
                    </li>
                </ul>
            </div>
            <div id="item2mobile" class="control-content">
                <div ng-if="userBill.next_bill_list == 0">暂无账单信息！</div>
                <ul class="table-view orderCon">
                    <li ng-repeat="v in userBill.next_bill_list.item">
                        <div class="ordertop table-view-cell media">
                            <a class="navigate-right">
                                <h3>{{v.order_title}}</h3>
                                <div class="orderintro">
                                    <p>月供金额：{{v.month_amount|currency:'￥'}}</p>
                                    <p>本期待还：{{v.paid_amount|currency:'￥'}}</p>
                                    <p>还款到期日：{{v.pay_date}} 剩余{{v.left_days}}天</p>
                                </div>
                            </a>
                        </div>
                        <div class="orderbot">
                            <a href="pay.html" class="btn btn-orange2 btn-outlined">立即还款</a>
                            <!--<i class="btn btn-orange2 btn-outlined">取消订单</i>-->
                        </div>
                    </li>
                </ul>
            </div>
            <div id="item3mobile" class="control-content">
                <div ng-if="userBill.paid_bill_list == 0">暂无账单信息！</div>
                <ul class="table-view orderCon">
                    <li ng-repeat="v in userBill.paid_bill_list.item">
                        <div class="ordertop table-view-cell media">
                            <a class="navigate-right">
                                <h3>{{v.order_title}}</h3>
                                <div class="orderintro">
                                    <p>月供金额：{{v.month_amount|currency:'￥'}}</p>
                                    <p>本期待还：{{v.paid_amount|currency:'￥'}}</p>
                                    <p>还款到期日：{{v.pay_date}} 剩余{{v.left_days}}天</p>
                                </div>
                            </a>
                        </div>
                        <div class="orderbot">
                            <a href="pay.html" class="btn btn-orange2 btn-outlined">立即还款</a>
                            <!--<i class="btn btn-orange2 btn-outlined">取消订单</i>-->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="myOrder.html">

        <h1 class="title">我的订单</h1>
    </header>

<script type="text/ng-template" id="changeMoblie.html">
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>
        <h1 class="title">手机号</h1>
    </header>
    <div class="content pad50 grey" id="main_box">
        <form class="input-group chpass">
            <div class="input-row border_radius">
                <label>手机号</label>
                <input type="text" placeholder="手机号可用于登陆">
            </div>
            <div class="padlr10">
                <button class="btn btn-block btn-orange loginbtn">完成</button>
            </div>
        </form>
    </div>
</script>

<script type="text/ng-template" id="changePass.html">
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" ng-click="goToLastTpl();"></a>
        <h1 class="title">修改密码</h1>
    </header>
    <div class="content pad50 grey" id="main_box">
        <form class="input-group chpass">
            <div class="input-row border_radius">
                <label>当前密码</label>
                <input type="password" placeholder="输入您的当前密码" ng-model="curPass" ng-change="update('curPass' , curPass);" id="curPass">
            </div>
            <div class="input-row border_radius">
                <label>新密码</label>
                <input type="password" placeholder="设置新密码" ng-model="pass1" ng-change="update('pass1' , pass1);" id="pass1">
            </div>
            <div class="input-row border_radius">
                <label>确认密码</label>
                <input type="password" placeholder="再输入一次新密码" ng-model="pass2" ng-change="update('pass2' , pass2);" id="pass2">
            </div>
            <div class="input-row border_radius">
                <label>验证码</label>
                <input type="text" placeholder="数字验证码"  ng-model="checkCode" ng-change="update('checkCode' , checkCode);">
            </div>
            <div class="padlr10">
                <input type="button" class="btn btn-block btn-grey loginbtn yzmbtn" value="{{time}}" ng-click="check();">
            </div>
            <div class="padlr10">
                <button class="btn btn-block btn-orange loginbtn" ng-click="submit(btn);">修改</button>
            </div>

        </form>
    </div>
</script>
<div ng-include="tplName"></div>
</body>
